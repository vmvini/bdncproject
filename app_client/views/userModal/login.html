
<!-- ANGULAR USER LOGIN MODAL  -->
<div class="modal-header">
    <h3 class="modal-title">Entrar</h3>
</div>
<div class="modal-body">

              <form class="form-horizontal" role="form">

               

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input ng-model="vm.user.email" type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input ng-model="vm.user.password" type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                
            </form>
    
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Entrar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
