
<!-- ANGULAR USER LOGIN MODAL  -->
<div class="modal-header form-header">
    <h3 class="modal-title ">Entrar</h3>
</div>
<div class="modal-body ">

              <form name="loginForm" class="form-horizontal" role="form" novalidate >

               

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }" >
                        <input required ng-model="vm.user.email" name="email" type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
                        <input required ng-model="vm.user.password" name="password" type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                
            </form>

            <p>{{vm.loginResp}}</p>

            <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                <p ng-message="required">Digite seu email</p>
                <p ng-message="email">Digite um email v√°lido</p>
            </div>

            <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                <p ng-message="required">Digite sua senha</p>
            </div>
    
</div>

<div class="modal-footer form-footer">
    <button ng-hide="vm.success" ng-disabled="loginForm.$invalid" class="btn btn-primary button" type="button" ng-click="vm.ok()">Entrar</button>
    <button class="btn btn-warning button" type="button" ng-click="vm.cancel()">Fechar</button>
</div>
