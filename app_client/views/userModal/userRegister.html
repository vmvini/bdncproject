
<!-- ANGULAR USER REGISTER MODAL  -->
<div class="modal-header">
    <h3 class="modal-title">Cadastro</h3>
</div>
<div class="modal-body">

              <form name="regForm" class="form-horizontal" role="form" novalidate>

                <div class="form-group"  >
                    <label for="firstName" class="col-sm-3 control-label">Nome</label>
                    <div class="col-sm-9" ng-class="{ 'has-error': regForm.name.$touched && regForm.name.$invalid }" >
                        <input 
                        required ng-model="vm.user.name" name="name" type="text" id="firstName" placeholder="Nome" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': regForm.email.$touched && regForm.email.$invalid }" >
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input 
                         required ng-model="vm.user.email" name="email" type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': regForm.password.$touched && regForm.password.$invalid }"  >
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input 
                        required ng-model="vm.password" name="password" type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': regForm.birthDate.$touched && regForm.birthDate.$invalid }" >
                    <label for="birthDate"  class="col-sm-3 control-label">Data de Nascimento</label>
                    <div class="col-sm-9">
                        <input 
                        required type="date" name="birthDate" ng-model="vm.user.birthDate" id="birthDate" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Sexo</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input ng-model="vm.user.sex" ng-checked="vm.user.sex === 'feminino'" type="radio" id="femaleRadio" value="feminino">Feminino
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input ng-model="vm.user.sex" ng-checked="vm.user.sex === 'masculino'" type="radio" id="maleRadio" value="masculino">Masculino
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </form>


             <p>{{vm.loginResp}}</p>

            <div class="help-block" ng-messages="regForm.email.$error" ng-if="regForm.email.$touched">
                <p ng-message="required">Digite seu email</p>
                <p ng-message="email">Digite um email v√°lido</p>
            </div>

            <div class="help-block" ng-messages="regForm.password.$error" ng-if="regForm.password.$touched">
                <p ng-message="required">Digite sua senha</p>
            </div>

             <div class="help-block" ng-messages="regForm.name.$error" ng-if="regForm.name.$touched">
                <p ng-message="required">Digite seu nome</p>
            </div>

            <div class="help-block" ng-messages="regForm.birthDate.$error" ng-if="regForm.birthDate.$touched">
                <p ng-message="required">Selecione sua data de nascimento</p>
            </div>


    
</div>

<div class="modal-footer">
    <button ng-hide="vm.success" ng-disabled="regForm.$invalid" class="btn btn-primary" type="button" ng-click="vm.ok()">Cadastrar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Fechar</button>
</div>
