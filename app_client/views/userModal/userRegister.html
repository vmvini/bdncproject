
<!-- ANGULAR USER REGISTER MODAL  -->
<div class="modal-header">
    <h3 class="modal-title">Cadastro</h3>
</div>
<div class="modal-body">

              <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nome</label>
                    <div class="col-sm-9">
                        <input ng-model="vm.user.name" type="text" id="firstName" placeholder="Nome" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input ng-model="vm.user.email" type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input ng-model="vm.password" type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Data de Nascimento</label>
                    <div class="col-sm-9">
                        <input type="date" ng-model="vm.user.birthDate" id="birthDate" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Sexo</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input ng-model="vm.user.sex" ng-checked="vm.user.sex === 'feminino'" type="radio" id="femaleRadio" value="feminino">Feminino
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input ng-model="vm.user.sex" ng-checked="vm.user.sex === 'masculino'" type="radio" id="maleRadio" value="masculino">Masculino
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
    
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Cadastrar</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
</div>
