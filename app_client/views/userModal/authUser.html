
<!-- ANGULAR USER AUTHENTICATION MODAL  -->
<div class="modal-header form-header">
    <h3 class="modal-title">Possui uma conta?</h3>
</div>
<div class="modal-body">

              <div class="row">
                <div class="col-xs-12 col-md-6 authOption" ng-click="vm.login()">
                    <h3>Entre</h3>
                     <i class="fa fa-sign-in fa-4x" aria-hidden="true" ></i>
                </div>

                <div class="col-xs-12 col-md-6 authOption" ng-click="vm.register()">
                    <h3>Cadastre-se</h3>
                    <i class="fa fa-user-plus fa-4x" aria-hidden="true"></i>
                </div>

              </div>
</div>
