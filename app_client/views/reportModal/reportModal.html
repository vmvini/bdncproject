
<!-- ANGULAR MODAL  -->
<div class="modal-header">
    <h3 class="modal-title">Realizar Denúncia</h3>
</div>
<div class="modal-body">
            
             <form class="form-horizontal" role="form">
                  
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="selectorType">Classificação do Crime</label>
                    <div class="col-sm-10">
                        <select id="selectorType" class="form-control">
                          <option>Assédio</option>
                          <option>Violência</option>
                          <option>Estupro</option>
                        </select>

                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="selectorVictim">Vítima</label>
                    <div class="col-sm-10">
                        <select id="selectorVictim" class="form-control">
                                  <option>Sou a vítima</option>
                                  <option>Presenciei o crime</option>
                                </select>

                    </div>
                  </div>


                  <h3>Tags</h3> 
                  <tags-input ng-model="reportModal.denuncia.tags"></tags-input>

                  <div class="checkbox">
                    <label>
                        <input type="checkbox" value="true">
                        Denúncia Anônima
                    </label>
                  </div>

                </form>



</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="reportModal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="reportModal.cancel()">Cancel</button>
</div>
