<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
   

    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMMUS9QEUHxmYYnZz2B9FI9USaABtMTts&callback=initMap">
    </script>

    <script src="maps_facade.js"></script>

     <script>
      function initMap() {
        
      	var harassmentMap = new HarassmentMap();

      	var map = harassmentMap.createMap("map");
      	var infowindow = harassmentMap.createInfoWindow();

      	harassmentMap.goToUserLocation(function(pos){
      		//success callback
      		infowindow.setPosition(pos);
      		infowindow.setContent('Localização encontrada!');
      	
      	}, function(){
      		//error callback
      		infowindow.setPosition(map.getCenter());
  			infowindow.setContent('A localização falhou!');
      	});
	
	}
    </script>

  </body>
</html>
